<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background: url("images/bglogin.jpeg") no-repeat center center fixed;
            background-size: cover; /* Ensure the image covers the entire viewport */
            color: #333; /* Ensure text is readable */
            overflow-x: hidden;
            font-family: 'Times New Roman', Times, serif;
        }
        .blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0; /* Behind other elements */
            filter: blur(8px); /* Apply blur effect */
        }
        .navbar {
            background-color: rgba(224, 216, 201, 0.9); /* Semi-transparent navbar */
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping of cards */
            padding: 200px;
            position: relative;
            z-index: 1; /* Stack cards over the background image */
        }
        .card {
            flex: 0 1 calc(25% - 20px); /* Responsive width */
            margin: 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent card background */
            border: none;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 40%;
            padding: 10px;
            margin: auto;
            display: block;
        }
        .bottom-bar {
            background-color: rgba(211, 198, 185, 0.9); /* Semi-transparent bottom bar */
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1; /* Stack above the background image */
        }
    </style>
</head>
